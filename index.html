<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid bg-dark ">
            <div class="container">
                <h1 class="display-4" style="text-align: center; color: white">Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row main-content">
            <div class="col-md-4 side-nav bg-light">
                <form>
                    <h3>Search for a City: </h3>
                    <input type="text" id="city-input" />
                    <input id="search-input" type="submit" class="searchBtn fas fa-search btn btn-primary" />
                </form>
                <br>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="add-city-div">
                </div>
            </div>
            <div class="col-md-8" id="mainPage">
                <div class="row current-city">
                    <div class="card">
                        <h5 class="card-title" id="city-date"></h5>
                        <p class="present-temp"></p>
                        <p class="present-humidity"></p>
                        <p class="present-wind"></p>
                        <p class="present-uvi"><span id="uvi-value"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div id="five-day-forecast">
                        <div class="row 5day-heading">
                            <h5>5 Day Forecast:</h5>
                        </div>
                        <div class="row 5-day-card">
                            <div class="day col-sm-2 btn-primary ">
                                <div class="card-body day-card">
                                    <h5 class="card-title" id="daily-date-1"></h5>
                                    <img id="day-icon-1"></img>
                                    <p class="card-text" id="daily-temp-1"></p>
                                    <p class="card-text" id="daily-humidity-1"></p>
                                </div>
                            </div>
                            <div class="day col-sm-2 btn-primary ">
                                <div class="card-body day-card">
                                    <h5 class="card-title" id="daily-date-2"></h5>
                                    <img id="day-icon-2"></img>
                                    <p class="card-text" id="daily-temp-2"></p>
                                    <p class="card-text" id="daily-humidity-2"></p>
                                </div>
                            </div>
                            <div class="day col-sm-2 btn-primary">
                                <div class="card-body day-card">
                                    <h5 class="card-title" id="daily-date-3"></h5>
                                    <img id="day-icon-3"></img>
                                    <p class="card-text" id="daily-temp-3"></p>
                                    <p class="card-text" id="daily-humidity-3"></p>
                                </div>
                            </div>
                            <div class="day col-sm-2 btn-primary">
                                <div class="card-body day-card">
                                    <h5 class="card-title" id="daily-date-4"></h5>
                                    <img id="day-icon-4"></img>
                                    <p class="card-text" id="daily-temp-4"></p>
                                    <p class="card-text" id="daily-humidity-4"></p>
                                </div>
                            </div>
                            <div class="day col-sm-2 btn-primary">
                                <div class="card-body day-card">
                                    <h5 class="card-title" id="daily-date-5"></h5>
                                    <img id="day-icon-5"></img>
                                    <p class="card-text" id="daily-temp-5"></p>
                                    <p class="card-text" id="daily-humidity-5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
